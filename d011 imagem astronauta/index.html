<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Astronauta</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        main{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .fundo{
            max-width: 100%;
            position: relative;
            height: 100%;
            width: 100%;
        }
        
        .frente{
            max-width: 100%;
            max-height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <main>
        <img class="fundo" src="imagens/espaco.jpg" alt="espaco">
        <img class="frente" src="imagens/astronauta.png" alt="astronauta">
    </main>
</body>
</html>
